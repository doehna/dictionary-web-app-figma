<!DOCTYPE html>
<html lang="en" class="light sans-serif">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/styles.scss">
    <script type="module" src="js/code.js"></script>


    <title>Dictionary</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./images/iconoir_book.png" alt="Book image." width="32px" height="37px">
            <div class="settings">
                <button class="select">
                    <span class="select-name">Sans Serif</span>
                    <img src="./images/arrow.svg" alt="Dropdown arrow icon." width="12px" height="6px">
                </button>
                <div class="options-box hidden">
                    <div class="options">
                        <a href="#" class="sans-serif font-link-js">Sans Serif</a>
                        <a href="#" class="serif font-link-js">Serif</a>
                        <a href="#" class="monospace font-link-js">Mono</a>
                    </div>
                </div>
                <span class="separator"></span>
                <div class="toggle">
                    <div class='toggle-button'></div>
                    <input class="toggle-checkbox" type='checkbox'>
                </div>
                <img src="./images/iconoir_half-moon-light.png" alt="Half moon image." width="20px" height="20px">
            </div>
        </header>
        <main class="main">
            <form onsubmit="return false">
                <div class="search-container">
                    <input type="text" class="search" placeholder="Search for any word...">
                    <button class="search-icon" width="18px" height="18px"></button>
                    <div class="validation hidden">Whoops, can’t be empty…</div>
                </div>
            </form>
            <div class="loader hidden"></div>
            <div class="content"></div>
            <div class="error-content hidden">
                <span class="sad-emoji">&#128533;</span>
                <span class="error-header">No Definitions Found</span>
                <span class="error-info">Sorry pal, we couldn't find definitions for the word you were looking for. You
                    can try the
                    search again at later time or head to the web instead.</span>
            </div>

        </main>
        <footer class="hidden">
            <span class="source">Source</span>
            <a href="https://dictionaryapi.dev/" class="link">https://dictionaryapi.dev/ <img
                    src="./images/tabler-external-link.svg" alt="External link icon."></a>

        </footer>
    </div>
</body>

</html>
<script>
    function playAudio(button) {
        audio = button.previousElementSibling;
        audio.play();
    }
</script>
